<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle, rgb(139, 48, 48), rgb(12, 53, 114));
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col gap-10 text-white">

    <!-- Carousel -->
    <div class="relative w-full h-[270px] overflow-hidden">
      <div class="carousel flex transition-all duration-700 ease-in-out" id="carousel">
        <img src="./images/anders-jilden-cYrMQA7a3Wc-unsplash.jpg" class="w-full h-[270px] object-cover opacity-70" />
        <img src="./images/jms-kFHz9Xh3PPU-unsplash.jpg" class="w-full h-[270px] object-cover opacity-70" />
        <img src="./images/dan-freeman-wAn4RfmXtxU-unsplash.jpg" class="w-full h-[270px] object-cover opacity-70" />
      </div>
      <!-- Carousel Controls -->
      <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl font-bold bg-black bg-opacity-30 px-3 py-1 rounded hover:bg-opacity-60">
        &#10094;
      </button>
      <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 text-2xl font-bold bg-black bg-opacity-30 px-3 py-1 rounded hover:bg-opacity-60">
        &#10095;
      </button>
    </div>

    <!-- Card Section -->
    <div class="flex flex-wrap justify-center gap-8 px-4">
      <!-- Card 1 -->
      <div class="bg-white text-gray-900 rounded-xl overflow-hidden shadow-lg w-80 transform hover:scale-95 transition duration-300">
        <img src="./images/What-Is-JavaScript-Used-For.avif" class="h-48 w-full object-cover" />
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">JAVASCRIPT</h3>
          <p class="mb-4">100+ Javascript Concepts you need to know</p>
          <a href="https://youtu.be/lkIFF4maKMU?si=VprVL_x0DCiqsxOg" target="_blank"
            class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">
            Watch Now
          </a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-white text-gray-900 rounded-xl overflow-hidden shadow-lg w-80 transform hover:scale-95 transition duration-300">
        <img src="./images/images.jpeg" class="h-48 w-full object-cover" />
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">VS CODE</h3>
          <p class="mb-4">12 VS Code Extensions to INCREASE Productivity 2024</p>
          <a href="https://youtu.be/1UyQaR8pvjk?si=A0Eze_SD1Lk1x-Jl" target="_blank"
            class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">
            Watch Now
          </a>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-white text-gray-900 rounded-xl overflow-hidden shadow-lg w-80 transform hover:scale-95 transition duration-300">
        <img src="./images/data.jpeg" class="h-48 w-full object-cover" />
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">DATA ANALYTICS</h3>
          <p class="mb-4">Ultimate Data Analyst Bootcamp | SQL, Excel, Tableau and more..</p>
          <a href="https://youtu.be/wQQR60KtnFY?si=cWC_-dTjhTrVpwv4" target="_blank"
            class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">
            Watch Now
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center bg-purple-700 py-4 text-white text-lg italic font-medium">
      &copy; Angshuman
    </footer>

    <!-- Carousel Script -->
    <script>
      const carousel = document.getElementById('carousel');
      const totalSlides = carousel.children.length;
      let index = 0;

      function showSlide(i) {
        const offset = -i * 100;
        carousel.style.transform = `translateX(${offset}%)`;
      }

      function nextSlide() {
        index = (index + 1) % totalSlides;
        showSlide(index);
      }

      function prevSlide() {
        index = (index - 1 + totalSlides) % totalSlides;
        showSlide(index);
      }

      // Auto-slide
      setInterval(nextSlide, 4000);
    </script>
  </body>
</html>
